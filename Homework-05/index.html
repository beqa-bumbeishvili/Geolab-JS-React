<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Homework 5</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src='scripts.js'></script>
</head>
<body>
    <div class="container">
        <div class="mt-5">
            <form class="form-inline my-2 my-lg-0 text-center d-block">
                <button id="average-price" onclick="averagePriceAlert()" class="btn btn-outline-primary my-2 my-sm-0"
                    type="button">საშუალო ფასი</button>
                <button id="expensive-car-highight" onclick="highlightMostExpensiveCar()"
                    class="btn btn-outline-primary my-2 my-sm-0" type="button">ყველაზე ძვირიანი მანქანა</button>
                <input class="form-control mr-sm-2" type="text" placeholder="ფასი" aria-label="Search" id="price-input">
                <button id="searchResult" onclick="searchResultAlert()" class="btn btn-outline-primary my-2 my-sm-0"
                    type="button">შემოწმება</button>
            </form>
        </div>
        <div class="row mt-5">
            <div class="col-3" id="porsche-1">
                <img src="cars/porsche.jpg" class="w-100 rounded" height="200" onclick="showCarDetail(this)" />
                <button class="btn btn-primary w-100 buy-button">ყიდვა</button>
            </div>
            <div class="col-3" id="mercedes-1">
                <img src="cars/mercedes.jpg" class="w-100 rounded" height="200" onclick="showCarDetail(this)" />
                <button class="btn btn-primary w-100 buy-button">ყიდვა</button>
            </div>
            <div class="col-3" id="toyota-1">
                <img src="cars/toyota.jpg" class="w-100 rounded" height="200" onclick="showCarDetail(this)" />
                <button class="btn btn-primary w-100 buy-button">ყიდვა</button>
            </div>
            <div class="col-3" id="ford-1">
                <img src="cars/ford.png" class="w-100 rounded" height="200" onclick="showCarDetail(this)" />
                <button class="btn btn-primary w-100 buy-button">ყიდვა</button>
            </div>
            <div class="col-3" id="honda-1">
                <img src="cars/honda.png" class="w-100 rounded" height="200" onclick="showCarDetail(this)" />
                <button class="btn btn-primary w-100 buy-button">ყიდვა</button>
            </div>
        </div>
    </div>
</body>
</html>
