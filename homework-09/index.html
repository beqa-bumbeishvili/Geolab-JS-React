<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Homework</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="mt-5">
            <form class="form-inline my-2 my-lg-0 text-center d-block">
                <button class="btn btn-outline-primary my-2 my-sm-0" id="average-price-btn" type="button">საშუალო
                    ფასი</button>
                <button id="expensive-car-highight" class="btn btn-outline-primary my-2 my-sm-0" type="button">ყველაზე
                    ძვირიანი მანქანა</button>
                <button id="cheap-car-highight" class="btn btn-outline-primary my-2 my-sm-0" type="button">ყველაზე
                    იაფიანი მანქანა</button>
                <input class="form-control mr-sm-2" type="text" placeholder="ფასი" aria-label="Search" id="price-input">
                <button id="searchResult" class="btn btn-outline-primary my-2 my-sm-0" type="button">შემოწმება</button>
            </form>
        </div>
        <div class="row mt-5">
            <div class="col-3 mt-2" id="porsche-1">
                <p class="car-title text-center"></p>
                <img src="images/porsche.jpg" class="car-image w-100 rounded" height="200" />
                <button class="btn btn-primary w-100 buy-button">ყიდვა</button>
            </div>
            <div class="col-3 mt-2" id="mercedes-1">
                <p class="car-title text-center"></p>
                <img src="images/mercedes.jpg" class="car-image w-100 rounded" height="200" />
                <button class="btn btn-primary w-100 buy-button">ყიდვა</button>
            </div>
            <div class="col-3 mt-2" id="toyota-1">
                <p class="car-title text-center"></p>
                <img src="images/toyota.jpg" class="car-image w-100 rounded" height="200" />
                <button class="btn btn-primary w-100 buy-button">ყიდვა</button>
            </div>
            <div class="col-3 mt-2" id="ford-1">
                <p class="car-title text-center"></p>
                <img src="images/ford.png" class="car-image w-100 rounded" height="200" />
                <button class="btn btn-primary w-100 buy-button">ყიდვა</button>
            </div>
            <div class="col-3 mt-2" id="honda-1">
                <p class="car-title text-center"></p>
                <img src="images/honda.png" class="car-image w-100 rounded" height="200" />
                <button class="btn btn-primary w-100 buy-button">ყიდვა</button>
            </div>
        </div>
    </div>
    <div class="container h-100 my-5">
        <div class="row align-items-center h-100">
            <div class="col-1 mx-auto">
                <button type="button" class="btn btn-primary" id="mainPageLogInBtn">შესვლა</button>
            </div>
        </div>
    </div>
    <script type="module" src='scripts/general/main.js'></script>
    <script type="module" src='scripts/general/login.js'></script>
</body>

</html>
